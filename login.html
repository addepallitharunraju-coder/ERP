<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SoftSol ERP</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    video#bgVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .btn {
      text-decoration: none;
      background-color: rgba(0, 123, 255, 0.85);
      color: white;
      padding: 10px 20px;
      margin-left: 15px;
      border-radius: 6px;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: rgba(0, 86, 179, 0.85);
    }

    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="/static/videos/indexbg.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Top-right Create Account -->
  <div class="top-buttons">
    <a href="/register" class="btn">Create Account</a>
  </div>

  <!-- Login Form -->
  <div class="form-container">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
